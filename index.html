<!DOCTYPE html>
<html>
  <head>
    <title>View Finder</title>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/style.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <script src="http://maps.google.com/maps/api/js?libraries=places"></script>
    <h1 class="header jumbotron">VIEW FINDER</h1>
  </head>
  <body>

    <div class="col-md-6">
      <div class="intro">
        <h2>Welcome</h2>
        <p>View Finder is a web app designed to allow a user to easily store and view locations using Google Maps and street view. Try it now! Add a place and then click it to automatically view it in street view.</p>
      </div>
      <div id="map"></div>
    </div>
    <div class="col-md-4">
      <div id="views">
        <h3>Add a View</h3>
        <label for="title">Title</label>
        <input id="title" name="title" type="text">
        </br>
        <label for="address">Address</label>
        <input id="address" name="address" type="text">
        <button type="click" id="newView" class="btn btn-primary">Submit</button>
        <div id="placesToView">
          <h3>Places</h3>
          <ul id="placeList">
            <span id="addView"></span>
          </ul>
        </div>
      </div>
    </div>
    <div class="footer col-md-12">
      <footer><a href="index.html">Home</a><a href="contact.html">Contact Us</a>
        <a href="https://github.com/scottmcintire90">My Github</a>
      </footer>
    </div>
  </body>
</html>
